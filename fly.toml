# fly.toml app configuration file generated for campus-event-hub-backend
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.

app = 'campus-event-hub-backend'
primary_region = 'bom'  # Mumbai region for better performance in India

[build]

[env]
  NODE_ENV = 'production'
  PORT = '8080'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 256

[[statics]]
  guest_path = '/uploads'
  url_prefix = '/uploads'
